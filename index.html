<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="shortcut icon" href="icons/favicon.png" />
  </head>
  <body>
    <h1>El Pollo Loco</h1>

    <!--Info Smartphone-->
    <div class="infoForTheSmartphonDiv" id="infoForTheSmartphonDiv">
      <span class="infoForTheSmartphonDiv">Please turn over your phone</span>
    </div>
    <!--info Smartphone-->

    <div class="positionRelative" id="fullScreen">
      <canvas width="820" height="480" id="canvas" class="d-none"></canvas>

      <!--Sound Btns-->
      <img
        id="audioToggleIcon"
        class="audioToggleIcon d-none"
        src="icons/audioOffIcon.png"
        onclick="toggleMute()"
      />
      <!--Soiund Btns-->

      <!--Fullscreen Btns-->
      <img
        src="icons/enterFullscreenIcon.png"
        class="enterFullscreenIcon d-none"
        onclick="openFullscreen()"
        id="enterFullscreenIcon"
      />
      <img
        src="icons/exitFullscreenIcon.png"
        class="exitFullscreenIcon d-none"
        onclick="closeFullscreen()"
        id="exitFullscreenIcon"
      />
      <!--Fullscreen Btns-->

      <!--Mobile Buttons-->
      <div>
        <img
          src="icons/arrowLeftMobile.png"
          class="btnMobile"
          id="btnMobileLeft"
        />
        <img
          src="icons/arrowRightMobile.png"
          class="btnMobile"
          id="btnMobileRight"
        />
      </div>
      <div class="positionAbsoluteRight d-none" id="positionAbsoluteRight">
        <img src="icons/arrowUpMobile.png" class="btnMobile" id="btnMobileUp" />
        <img
          src="icons/arrowThrowMobile.png"
          class="btnMobile"
          id="btnMobileThrow"
        />
      </div>
      <!--Mobile Buttons-->

      <!--Start Screen-->
      <div>
        <img
          src="img/9_intro_outro_screens/start/startscreen_2.png"
          class="startScreen"
          id="startScreen"
        />
        <img
          src="icons/playButton.png"
          class="btnPlay"
          onclick="startGame()"
          id="btnPlay"
        />
        <img
          src="icons/controllerIcon.png"
          class="steeringIcon"
          onclick="openSteeringMenu()"
          id="steeringIcon"
        />
      </div>
      <!--Start Screen-->

      <!--Win Screen-->
    </div>
  </body>
</html>
